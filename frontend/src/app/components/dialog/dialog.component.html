<nb-chat [title]="chat ? chat.name : 'Welcome to Chat App'">
  <nb-chat-message
    *ngFor="let msg of messages"
    [message]="msg.text"
    [sender]="msg.user.name"
    [date]="msg.date"
    [avatar]="msg.user.avatar"
  >
  </nb-chat-message>

  <nb-chat-form (send)="sendMessage($event)" [dropFiles]="false">
  </nb-chat-form>
</nb-chat>
