<nb-chat [title]="messageService.title">
  <nb-chat-message
    *ngFor="let msg of messageService.messages"
    [message]="msg.text"
    [reply]="msg.reply"
    [sender]="msg.user.name"
    [date]="msg.date"
    [avatar]="msg.user.avatar"
  >
  </nb-chat-message>

  <nb-chat-form (send)="sendMessage($event)" [dropFiles]="false">
  </nb-chat-form>
</nb-chat>
